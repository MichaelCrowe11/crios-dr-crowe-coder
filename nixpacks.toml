# Nixpacks Configuration for CriOS Dr. Crowe Coder
# Railway uses Nixpacks for automatic builds

[phases.setup]
nixPkgs = [
    "python311",
    "python311Packages.pip",
    "gcc",
    "cmake",
    "boost",
    "rdkit",
    "postgresql",
    "git",
    "curl"
]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install -r requirements.txt",
    "pip install -e ."
]

[phases.build]
cmds = [
    "mkdir -p /app/logs /app/data/outputs /app/data/cache"
]

[start]
cmd = "python -m uvicorn crios.web.main:app --host 0.0.0.0 --port ${PORT:-8000} --workers 4"

[variables]
PYTHONPATH = "/app"
PYTHONUNBUFFERED = "1"
